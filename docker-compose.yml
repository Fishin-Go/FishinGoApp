services:
  db:
    image: postgres:16
    container_name: fishingo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fishingo
      POSTGRES_USER: fishingo
      POSTGRES_PASSWORD: fishingo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
